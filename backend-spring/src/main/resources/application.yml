spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/boilerplate
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    #show-sql: true # show query using system.out
    format-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
